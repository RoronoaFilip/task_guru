{% extends "main/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'forms.css' %}">
    <div class="forms-container {{ action.lower }}">
        <h2 class="forms-header">{{ action }} {{ item }}</h2>
        <form class="forms-form {{ action.lower }}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="forms-button" type="submit">{{ action }}</button>
        </form>
    </div>
{% endblock %}
