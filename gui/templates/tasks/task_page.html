{% extends "main/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'tasks/task_page.css' %}">

    <div class="back-icon-wrapper">
        <a id="back-icon" class="fa-solid fa-arrow-left back-icon"></a>
    </div>
    <div class="task-page-container">
        <div class="task" id="task-{{ id }}">

            <div class="task-content">
                <div class="task-header {{ type }}" id="task-header-{{ id }}">
                    <span class="task-id">{{ id }}</span>
                    <span class="task-type">{{ type }}</span>
                    <div class="task-actions">
                        <a href="/tasks/{{ id }}/update" class="fas fa-cog edit-icon"></a>
                        <i id="delete-{{ id }}" class="fas fa-trash-alt delete-icon"></i>
                    </div>
                </div>
                <div class="task-body">
                    <h3 class="task-title">{{ title }}</h3>
                    <p class="task-status" id="{{ id }}-status">Status: {{ status }}</p>
                    <p class="task-assignee">Assignee: {{ assignee }}</p>
                </div>

                <div class="task-description" id="task-description">
                    <p>{{ description | safe }}</p>
                </div>
            </div>
        </div>
        <div class="font-icons">
            <i class="fa-solid fa-arrow-up plus-icon"></i>
            <i class="fa-solid fa-arrow-down minus-icon"></i>
        </div>
    </div>

    <script>
        document.getElementById('back-icon').addEventListener('click', () => {
            window.location.href = '/projects/{{ project_id }}';
        });

        let descriptionDiv = document.getElementById('task-description');
        descriptionDiv.style.fontSize = '16px';
        const plusIcon = document.querySelector('.plus-icon');
        const minusIcon = document.querySelector('.minus-icon');
        plusIcon.addEventListener('click', () => {
            setFontSize('+');
        });
        minusIcon.addEventListener('click', () => {
            setFontSize('-');
        });

        function setFontSize(operation) {
            descriptionDiv = document.getElementById('task-description');
            let currSize = +descriptionDiv.style.fontSize.match(/^[\d.]+/);
            currSize = eval(`${currSize}${operation}2`);
            descriptionDiv.style.fontSize = `${currSize}px`
        }
    </script>

{% endblock %}
