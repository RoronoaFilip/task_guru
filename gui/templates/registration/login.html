{% extends "main/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'forms.css' %}">
    <div class="forms-container login">
        <h2 class="forms-header">Login</h2>
        <form class="forms-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="forms-button" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
